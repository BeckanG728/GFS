# Configuracion por defecto para Chunkserver 1
spring.application.name=chunkserver
server.port=9001
server.servlet.context-path=/chunkserver3
# Identificador unico del chunkserver
chunkserver.id=chunkserver-1
# Ruta de almacenamiento
chunkserver.storage.path=./storage/chunkserver1
#chunkserver.storage.path=/home/tpdteamc/jvm/apache-tomcat-10.1.7/domains/backend.tpdteam3.com/chunkserver2/storage
# URL del Master Service
chunkserver.master.url=http://localhost:9000/master
# Hostname del chunkserver (usar IP publica en produccion)
chunkserver.hostname=localhost
# Configuracion de reintentos de registro
chunkserver.registration.retry.max=5
chunkserver.registration.retry.delay=5
# Logging
logging.level.com.tpdteam3.chunkserver=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
# Server settings
server.tomcat.threads.max=100
server.tomcat.threads.min-spare=10
